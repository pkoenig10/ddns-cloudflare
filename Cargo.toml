[package]
name = "ddns-cloudflare"
version = "0.0.0"
authors = ["Patrick Koenig <pkoenig10@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0.71"
chrono = "0.4.24"
log = { version = "0.4.18", features = ["std"] }
reqwest = { version = "0.11.17", features = ["blocking", "json", "rustls-tls"], default-features = false }
serde = { version = "1.0.162", features = ["derive"] }
trust-dns-client = "0.22.0"
url = "2.3.1"
