[package]
name = "ddns-cloudflare"
version = "0.0.0"
authors = ["Patrick Koenig <pkoenig10@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0.66"
chrono = "0.4.22"
log = { version = "0.4.17", features = ["std"] }
reqwest = { version = "0.11.12", features = ["blocking", "json", "rustls-tls"], default-features = false }
serde = { version = "1.0.147", features = ["derive"] }
trust-dns-client = "0.22.0"
url = "2.2.2"
